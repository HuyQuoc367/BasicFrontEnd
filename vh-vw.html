<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
        }
        #sidebar {
            flex-basis: 300px;
            height: 100vh;
            background: red;
        }
        #content {
            flex-basis: calc(100vw - 300px);
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            Sidebar
        </div>
        <div id="content">
            Content
        </div>
    </div>
</body>
</html>
